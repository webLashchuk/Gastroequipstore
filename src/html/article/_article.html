<article class="article {{class}}">

  <a class="article__arrow" href="{{link}}">Back</a>

  <div class="article__inner">
    <div class="product-image">
      <img src="./images/listing/{{image}}" alt="Classic Bistro Chair" width="490" height="394" loading="lazy">
    </div>

    <div class="article__text">
      <p>
        {{category}}
      </p>
      <h2>
        {{title}}
      </h2>
      <p>
        {{properties}}
      </p>

      <h4>
        {{titleSmall}}
      </h4>

      <p>
        {{text}}
      </p>

    </div>
  </div>

</article>
