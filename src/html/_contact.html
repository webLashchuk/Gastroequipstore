<section class="contact overlay" style="background-image:url('./images/contact.jpg') ;">
  <div class="container">
    <h2 class="sr-only">
      Contact Us
    </h2>
    <p class="title">
      Get in touch with us effortlessly
    </p>
    <p>
      Fill out our convenient contact form to send inquiries or schedule consultations.
    </p>
    <div class="contact__wrapper" id="contact">

      <a href="mailto:Hello@ecoenergyinstallations.com">Hello@ecoenergyinstallations.com</a>

      <form class="contact__form">
        <label>
          <input id="name" type="text" name="name" placeholder="Full Name" required>
        </label>

        <label>
          <input id="email" type="email" name="email" placeholder="Email" required>
        </label>

        <button class="btn btn--reverse" type="submit">
          Submit
        </button>
      </form>

    </div>
  </div>
</section>
